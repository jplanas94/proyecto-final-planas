{% extends 'PostApp/padre.html' %}
{% block titulo %}Bienvenido a Infocine{% endblock %}

{% block encabezado %}Bienvenido a Infocine, el sitio sobre peliculas{% endblock %}

{% block contenido %}
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class= "col-lg-12"> 
                <h1>Editar Perfil</h1>

                
                <form action="" method="POST">
                    {% csrf_token %}
                    <table>
                        {{ form }}
                    </table>
                    

                    <button type="submit">Editar</button> 


                </form>
                
                                
            </div>
        </div>
    </div>
</section>

{% endblock %}
