{% extends 'PostApp/padre.html' %}

{% block titulo %}Peliculas{% endblock %}

{% block encabezado %}Peliculas{% endblock %}

{% block contenido %}
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class= "col-lg-12"> 
              
                
                <h4>Eliminar pelicula</h4>
         
              
                <form method="POST">
                    {% csrf_token %}
                    <p>Esta seguro de eliminar la pelicula {{ object }}</p>

                    <input type="submit" value="Seguro">
            </div>
        </div>
    </div>
</section>

{% endblock %}
