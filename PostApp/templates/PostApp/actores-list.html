{% extends 'PostApp/padre.html' %}

{% block titulo %}Actores{% endblock %}

{% block encabezado %}Actores{% endblock %}

{% block contenido %}
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class= "col-lg-12"> 
                
                
                <h4>Actores</h4>
                   
                {% for actor in object_list %}

                <li>
                    <p>Nombre:{{ actor.nombre }}</p>
                    <p>
                        <a href="{% url 'actores-detalle' actor.id %}">Ver</a>
                        <a href="{% url 'actores-update' actor.id %}">Editar</a>
                        <a href="{% url 'actores-eliminar' actor.id %}">Eliminar</a>
                    </p>
                
                </li>
                {% endfor %}
                <p>
                    <a href="{% url 'actores-nuevo' %}">Nuevo Actor</a>
                </p>
                               

                


            </div>
        </div>
    </div>
</section>

{% endblock %}
